<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 우수빈 - LIVE </title>
    <link rel="stylesheet" href="./css/style.css">
 <script src="./js/jquery-1.12.3.js"></script>
 <script src="./js/live.js"></script>
</head>
<body>

    <div id="wrap">
        <!-- header -->
        <header>
            
            <div class="mainLogoMenu">
                <h1 class="logo">
                    <a href="#"><img src="./images/logo.svg" alt="로고"></a>
                </h1>
                <!-- PC MENU -->
                <nav class="menu">
                    <ul>
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">레피런스</a></li>
                        <li><a href="#">스튜디오</a></li>
                        <li><a href="#">Q&A</a></li>
                        <li><a href="#">문의사항</a></li>
                    </ul>
                </nav>

<!-- Mobile MENU -->
             
                <nav class="toggle">
                    <!-- 햄버거버튼 -->
                    <span onclick="openNav()">
                     
                       <a href="#"><img src="./images/toggle.svg" alt="toggle"></a>
                    </span>
            <!-- box -->
                    <div id="myNav" class="overlay">
                <!-- X버튼 -->
                        <a href="#" class="closeBtn"
                        onclick="closeNav()">
                        &times; 
                    </a>
                      
                       <div class="overlay-content">
                        <ul>
                            <li><a href="#">회사소개</a></li>
                            <li><a href="#">레피런스</a></li>
                            <li><a href="#">스튜디오</a></li>
                            <li><a href="#">Q&A</a></li>
                            <li><a href="#">문의사항</a></li>
                        </ul>
                       </div>                    
                    </div>
                </nav>
            </div>
        </header>
         <!-- main -->
        <main>
          
            <div class="centerImg">
                <a href="#"><img src="./images/mainImg.png" alt="메인이미지"></a>
            </div>
        </main>
        <!-- footer -->
        <footer>
            
            <div class="mainBtn">
                <a href="#" class="btn">
                    <img src="./images/right-btn.svg" alt="하단버튼">
                </a>
            </div>
        </footer>
    </div>
    <div id="popup">      
       <span class="close"> &times;  </span>
    </div>
</body>
</html>
